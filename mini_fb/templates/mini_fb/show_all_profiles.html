{% extends 'mini_fb/base.html' %}

{% block content %}

<table>
    {% for Profile in all_profiles %}
    <tr>
        <td><a href="{% url 'show_profile_page' Profile.pk %}">{{Profile.firstN}} {{Profile.lastN}}</a></td>
        <td>{{Profile.city}}</td>
        <td>{{Profile.email}}</td>
        <td><a href="{% url 'show_profile_page' Profile.pk %}"><img src="{{Profile.image_url}}" height="400px"></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
