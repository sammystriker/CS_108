{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Create a new Profile </h2>

<form method= 'POST'>
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <th>{{field.label}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <input type="submit" name= 'Create Profile!' value="Create!">
            </td>
        </tr>
    </table>
    
</form>

{% endblock %}
